---
repos:
  - repo: local
    hooks:
      - id: python-lint
        name: Python-lint
        description: This hook runs pylint.
        entry: pylint
        language: python
        files: \.(py)$
      - id: python-flake8
        name: Python Flake8
        description: This hook runs Flake8
        entry: flake8 --statistics
        language: python
        files: \.(py)$
      - id: techdebt
        name: Generate Technical Debt Markdown
        description: This hook will autogenerate a techdebt.md
        entry: python hooks/techdebt.py -d docs
        pass_filenames: false
        language: system
        files: ''
