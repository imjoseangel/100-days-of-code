[DEFAULT]
branch = devel

[yamllint]
description = Runs yamllint for yaml files
files = ['yml', 'yaml']
binary = yamllint
args = --strict

[ansiblelint]
description = Runs ansiblelint for yaml files
files = ['yml', 'yaml']
binary = ansible-lint
args = -R --force-color

[pylint]
description = Runs pylint for python files
files = ['py']
binary = pylint
score = 9.0

[radon]
description = Runs radon for python files
files = ['py']
binary = radon
args = cc

[vault]
description = Checks security for vault files
files = ['vault']
binary = python
args = ./scripts/check_vault.py
