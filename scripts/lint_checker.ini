[DEFAULT]
branch = devel

[yamllint]
description = Runs yamllint for yaml files
files = ['yml', 'yaml']
binary = yamllint
args = --strict

[pylint]
description = Runs pylint for python files
files = ['py']
binary = pylint
score = 9.0

[radon]
description = Runs radon for python files
files = ['py']
binary = radon
args = cc
